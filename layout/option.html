<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hoge</title>
<style>
body { 

background-color: rgba(0, 0, 50, 0.8);
margin: 10px;
padding: 20px;
overflow: hidden;
font-family:"Meiryo";
color:#2196F3;   
font-size: 64px;
color: #fff;
text-shadow: 6px 6px 0 #000,
             -2px 2px 0 #000,
             2px -2px 0 #000,
             -2px -2px 0 #000;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	
function loadXml()
{
	var option = "";
	
	var getxml = $.ajax({
		url: "../option.xml",
		type: 'GET',
		dataType: 'xml',
		cache: false
		});
	
	getxml.done(function(xml){
		option = $(xml).find('option').text(); // 常時表示
		opt_dyn = $(xml).find('opt_dyn').text(); // 曲中のみ表示
		$('#option span').text(option);
		$('opt_dyn').text(opt_dyn);
	});
	
	getxml.fail(function(error){
		//alert("読み込み失敗");
	});
	
}

window.addEventListener('DOMContentLoaded', function() {
	var roopTimer = setInterval(loadXml, 50);
});


</script>
</head>

<body>
    <div id="option">opt: <span></span></div>
	<!-- <opt_dyn></opt_dyn> -->
</body>
</html>

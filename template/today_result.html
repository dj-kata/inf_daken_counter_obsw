<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Today's Results</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
            }
            
            body { 
                background: linear-gradient(135deg, #0a0a1f 0%, #1a1a3e 50%, #0a0a1f 100%);
                margin: 0;
                padding: 10px;
                overflow-x: hidden;
                font-family: 'RocknRoll One', sans-serif;
                color: #fff;
            }
            
            :root {
                --skip-no-update: 0;
            }
            
            #all {
                max-width: 1900px;
                margin: 0 auto;
            }
            
            /* „Éò„ÉÉ„ÉÄ„Éº */
            .header {
                background: linear-gradient(135deg, rgba(0, 20, 100, 0.9), rgba(0, 40, 120, 0.9));
                border-radius: 12px;
                padding: 15px 25px;
                margin-bottom: 15px;
                box-shadow: 0 5px 20px rgba(33, 150, 243, 0.3);
                border: 2px solid rgba(33, 150, 243, 0.3);
            }
            
            .header h1 {
                font-size: 42px;
                margin: 0;
                color: #aaddff;
                text-shadow: 3px 3px 0 #000,
                            -2px 2px 0 #000,
                            2px -2px 0 #000,
                            -2px -2px 0 #000;
            }
            
            /* „ÉÜ„Éº„Éñ„É´„Ç≥„É≥„ÉÜ„Éä */
            .results-container {
                background: linear-gradient(135deg, rgba(30, 30, 60, 0.9), rgba(20, 20, 40, 0.9));
                border-radius: 12px;
                padding: 15px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
                border: 2px solid rgba(100, 100, 200, 0.3);
            }
            
            /* „ÉÜ„Éº„Éñ„É´„Çπ„Çø„Ç§„É´ */
            .results-table {
                width: 100%;
                border-collapse: collapse;
            }
            
            .results-table tr {
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .results-table tr.score-updated {
                background-color: rgba(255, 100, 100, 0.1);
            }
            
            .results-table td {
                padding: 8px 10px;
                white-space: nowrap;
                text-shadow: 2px 2px 0 #000;
            }
            
            /* „É¨„Éô„É´Âàó */
            .results-table td:nth-child(1) {
                width: 180px;
                text-align: center;
                font-size: 36px;
                color: #ffeb3b;
                text-shadow: 0 0 10px rgba(255, 235, 59, 0.5),
                            2px 2px 0 #000;
            }
            
            /* „É©„É≥„ÉóÂàó */
            .results-table td:nth-child(2) {
                width: 40px;
                text-align: center;
            }
            
            /* „Çø„Ç§„Éà„É´Âàó */
            .results-table td:nth-child(3) {
                font-size: 36px;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 450px;
            }
            
            /* „Çπ„Ç≥„Ç¢Âàó */
            .results-table td:nth-child(4) {
                width: 200px;
                text-align: right;
                font-size: 38px;
                font-weight: bold;
            }
            
            /* „É©„É≥„ÇØÂàó */
            .results-table td:nth-child(5) {
                width: 200px;
                text-align: center;
                font-size: 36px;
            }
            
            /* BPIÂàó */
            .results-table td:nth-child(6) {
                width: 150px;
                text-align: center;
                font-size: 32px;
            }
            
            /* „Ç™„Éó„Ç∑„Éß„É≥Âàó */
            .results-table td:nth-child(7) {
                width: 250px;
                text-align: right;
                font-size: 28px;
                color: #77bb77;
            }
            
            /* Èõ£ÊòìÂ∫¶„ÅÆËâ≤ÂàÜ„Åë */
            .diff-a { color: #ff4444; }  /* Another - Ëµ§ */
            .diff-h { color: #ffff44; }  /* Hyper - ÈªÑËâ≤ */
            .diff-n { color: #4444ff; }  /* Normal - Èùí */
            .diff-l { color: #ff44ff; }  /* Leggendaria - Á¥´ */
            
            /* „É©„É≥„Éó„Éú„ÉÉ„ÇØ„Çπ */
            .lamp-box {
                display: inline-block;
                width: 25px;
                height: 25px;
                border-radius: 4px;
            }
            
            /* „Çπ„Ç≥„Ç¢Êõ¥Êñ∞ */
            .score-updated {
                color: #ffcccc;
            }
            
            .score-not-updated {
                color: #999;
            }
            
            /* „É©„É≥„ÇØ„Ç´„É©„Éº */
            .MAX {
                animation: flashmax 0.4s infinite;
                font-weight: bold;
            }
            
            @keyframes flashmax {
                0%   { color: #ff2828; }
                20%  { color: #d5ff28; }
                40%  { color: #28ff7e; }
                60%  { color: #2872ff; }
                80%  { color: #d528ff; }
                100% { color: #ff2828; }
            }
            
            .AAA { color: #ffff28; font-weight: bold; }
            .AA { color: #c3c3c3; font-weight: bold; }
            .A { color: #2ddf71; }
            .B { color: #7777ff; }
            .F { color: #888; }
            
            /* BPI */
            .bpi-positive {
                color: #44ff44;
                text-shadow: 0 0 5px rgba(68, 255, 68, 0.5);
            }
            
            .bpi-negative {
                color: #777733;
            }
            
            /* „Ç™„Éó„Ç∑„Éß„É≥ */
            .card-option {
                font-size: 18px;
                color: #77bb77;
                text-shadow: 2px 2px 0 #000;
                margin-top: 5px;
                text-align: right;
            }
            
            /* „ÇØ„É™„Ç¢„É©„É≥„Éó */
            .fc { animation: flashfc 0.2s infinite; }
            @keyframes flashfc {
                0%   { background-color: #ff2828; }
                20%  { background-color: #d5ff28; }
                40%  { background-color: #28ff7e; }
                60%  { background-color: #2872ff; }
                80%  { background-color: #d528ff; }
                100% { background-color: #ff2828; }
            }
            
            .failed { animation: flashfailed 0.08s infinite; }
            @keyframes flashfailed {
                0%   { background-color: #ff2828; }
                50%  { background-color: #282828; }
                100% { background-color: #ff2828; }
            }
            
            .ac { background-color: #ff66ff; }
            .ec { background-color: #22ff22; }
            .nc { background-color: #22ccff; }
            .hc { background-color: #ffffff; }
            
            .exh { animation: flashexh 0.08s infinite; }
            @keyframes flashexh {
                0%   { background-color: #ff2828; }
                50%  { background-color: #ffff28; }
                100% { background-color: #ff2828; }
            }
            
            /* SP‚òÜ12Âú∞ÂäõË°® */
            .sp12-clear {
                color: #9ee7ff;
                font-size: 24px;
            }
            
            .sp12-hard {
                color: #ff86b4;
                font-size: 24px;
            }
            
            .sp12-slash {
                color: #ffffff;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
        function getDifficultyColor(difficulty) {
            if (!difficulty || difficulty.length < 3) return '';
            var diffType = difficulty.charAt(2).toUpperCase();
            
            switch(diffType) {
                case 'A': return 'diff-a';
                case 'H': return 'diff-h';
                case 'N': return 'diff-n';
                case 'L': return 'diff-l';
                default: return '';
            }
        }
        
        function loadXml() {
            var getxml = $.ajax({
                url: '../out/today_update.xml',
                type: 'GET',
                dataType: 'xml',
                cache: false,
                timeout: 10000
            });
            
            getxml.done(function(xml) {
                var out = '';
                var skip_no_update = getComputedStyle(document.documentElement).getPropertyValue('--skip-no-update');
                
                $(xml).find("Results item").each(function(index, item) {
                    var lv = $(item).find('lv').text();
                    var lamp = Number($(item).find('lamp').text());
                    var difficulty = $(item).find('difficulty').text();
                    var title = $(item).find('title').text();
                    var score = Number($(item).find('score').text());
                    var score_rate = Number($(item).find('score_rate').text()) || 0;
                    var pre_score = Number($(item).find('pre_score').text()) || 0;
                    var bp = $(item).find('bp').text();
                    var bpi = $(item).find('bpi').text();
                    var opt = $(item).find('opt').text();
                    var sp_12hard = $(item).find('sp_12hard').text();
                    var sp_12clear = $(item).find('sp_12clear').text();
                    
                    // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞„Å™„Åó„Çí„Çπ„Ç≠„ÉÉ„Éó
                    if (skip_no_update == 1 && pre_score >= score) {
                        return true;
                    }
                    
                    // „É©„É≥„ÇØÂà§ÂÆö
                    var rank = "B";
                    if (score_rate * 18 > 16) {
                        rank = 'AAA';
                    } else if (score_rate * 18 > 14) {
                        rank = 'AA';
                    } else if (score_rate * 18 > 12) {
                        rank = 'A';
                    } else if (score_rate * 18 > 0) {
                        rank = 'F';
                    }
                    
                    var rankdiff0 = $(item).find('rankdiff0').text();
                    var rankdiff1 = $(item).find('rankdiff1').text();
                    var rankdiff = '<span class="' + rank + '">' + rankdiff0 + '</span>' + rankdiff1;
                    
                    if (rankdiff0 + rankdiff1 == "MAX+0") {
                        rankdiff = '<span class="MAX">MAX</span>';
                    }
                    
                    // „É©„É≥„ÉóË°®Á§∫
                    var lamp_html = '';
                    if (lamp == 1) {
                        lamp_html = '<span class="lamp-box failed"></span>';
                    } else if (lamp == 2) {
                        lamp_html = '<span class="lamp-box ac"></span>';
                    } else if (lamp == 3) {
                        lamp_html = '<span class="lamp-box ec"></span>';
                    } else if (lamp == 4) {
                        lamp_html = '<span class="lamp-box nc"></span>';
                    } else if (lamp == 5) {
                        lamp_html = '<span class="lamp-box hc"></span>';
                    } else if (lamp == 6) {
                        lamp_html = '<span class="lamp-box exh"></span>';
                    } else if (lamp == 7) {
                        lamp_html = '<span class="lamp-box fc"></span>';
                    }
                    
                    // BPI„ÅÆËâ≤ÂàÜ„Åë
                    var bpi_class = '';
                    if (bpi && bpi !== '??') {
                        bpi_class = bpi.includes('-') ? 'bpi-negative' : 'bpi-positive';
                    } else {
                        bpi = '';
                    }
                    
                    // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞„ÉÅ„Çß„ÉÉ„ÇØ
                    var score_class = score > pre_score ? 'score-updated' : 'score-not-updated';
                    var row_class = score > pre_score ? 'score-updated' : '';
                    
                    // Èõ£ÊòìÂ∫¶„ÅÆËâ≤
                    var diff_color = getDifficultyColor(difficulty);
                    
                    // „É¨„Éô„É´Ë°®Á§∫ÔºàSP‚òÜ12Âú∞ÂäõË°®ÂØæÂøúÔºâ
                    var level_display = '‚òÜ' + lv;
                    if (sp_12clear || sp_12hard) {
                        // clear„Å®hard„ÅÆ‰∏°Êñπ„ÇíË°®Á§∫ÔºàÁï•„Åï„Å™„ÅÑÔºâ
                        var clear_text = sp_12clear || '?';
                        var hard_text = sp_12hard || '?';
                        
                        level_display = '<span class="sp12-clear">' + clear_text + '</span>' +
                                       '<span class="sp12-slash">/</span>' +
                                       '<span class="sp12-hard">' + hard_text + '</span>';
                    }
                    
                    // DBxÁ≥ª„Ç™„Éó„Ç∑„Éß„É≥„ÅÆÂá¶ÁêÜ
                    var is_battle = opt.indexOf("BATTLE") >= 0;
                    var title_prefix = '';
                    if (is_battle) {
                        var with_scratch = opt.indexOf("A-SCR") < 0 ? "Áöø" : "";
                        if ((opt.indexOf("MIR / OFF") >= 0) || (opt.indexOf("OFF / MIR") >= 0)) {
                            title_prefix = '(' + with_scratch + 'DBM)';
                        } else if (opt.indexOf("OFF / OFF") >= 0) {
                            title_prefix = '(' + with_scratch + 'DB)';
                        } else if (opt.indexOf("RAN / RAN") >= 0) {
                            title_prefix = '(' + with_scratch + 'DBR)';
                        } else if (opt.indexOf("S-RAN / S-RAN") >= 0) {
                            title_prefix = '(' + with_scratch + 'DBSR)';
                        } else if (opt.indexOf("H-RAN / H-RAN") >= 0) {
                            title_prefix = '(' + with_scratch + 'DBHR)';
                        }
                    }
                    
                    // „ÉÜ„Éº„Éñ„É´Ë°åHTMLÁîüÊàê
                    out += '<tr class="' + row_class + '">';
                    
                    // „É¨„Éô„É´
                    out += '<td>' + level_display + '</td>';
                    
                    // „É©„É≥„Éó
                    out += '<td>' + lamp_html + '</td>';
                    
                    // „Çø„Ç§„Éà„É´
                    out += '<td class="' + diff_color + '">';
                    if (title_prefix) out += title_prefix + ' ';
                    out += title + '</td>';
                    
                    if (is_battle) {
                        // BATTLEÁ≥ª„ÅÆÂ†¥Âêà
                        out += '<td class="' + score_class + '">bp' + bp + '</td>';
                        out += '<td></td>';
                        out += '<td></td>';
                    } else {
                        // ÈÄöÂ∏∏„ÅÆÂ†¥Âêà
                        out += '<td class="' + score_class + '">' + score + '</td>';
                        out += '<td>' + rankdiff + '</td>';
                        out += '<td class="' + bpi_class + '">' + bpi + '</td>';
                    }
                    
                    // „Ç™„Éó„Ç∑„Éß„É≥
                    out += '<td>' + opt + '</td>';
                    
                    out += '</tr>';
                    
                    if (index == 26) {
                        return false;
                    }
                });
                
                $('#results-tbody').html(out);
            });
            
            getxml.fail(function(err) {
                console.error('XML„É≠„Éº„Éâ„Ç®„É©„Éº:', err);
            });
        }
        
        window.addEventListener('DOMContentLoaded', function() {
            loadXml();
            setInterval(loadXml, 1000);
        });
        </script>
        
        <div id="all">
            <div class="header">
                <h1>üìä Recent Update</h1>
            </div>
            
            <div class="results-container">
                <table class="results-table">
                    <tbody id="results-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
